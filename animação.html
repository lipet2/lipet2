<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonatan Scarpa - GitHub Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            position: relative;
            padding: 60px 80px;
            background: #000;
            border: 3px solid #ff1493;
            border-radius: 20px;
            text-align: center;
            animation: pulse-border 2s ease-in-out infinite;
            box-shadow: 
                0 0 30px #ff1493,
                inset 0 0 30px rgba(255, 20, 147, 0.1);
        }
        @keyframes pulse-border {
            0%, 100% {
                border-color: #ff1493;
                box-shadow: 
                    0 0 30px #ff1493,
                    inset 0 0 30px rgba(255, 20, 147, 0.1);
                transform: scale(1);
            }
            50% {
                border-color: #ff69b4;
                box-shadow: 
                    0 0 50px #ff1493,
                    0 0 80px #ff1493,
                    inset 0 0 50px rgba(255, 20, 147, 0.2);
                transform: scale(1.02);
            }
        }
        .name {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffffff, #ff1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
        }
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        .subtitle {
            color: #ff69b4;
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: glow-text 2s ease-in-out infinite alternate;
        }
        @keyframes glow-text {
            from {
                text-shadow: 0 0 10px #ff1493;
            }
            to {
                text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
            }
        }
        .decorative-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff1493;
        }
        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
            animation: corner-pulse 2s ease-in-out infinite;
        }
        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
            animation: corner-pulse 2s ease-in-out infinite 0.5s;
        }
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
            animation: corner-pulse 2s ease-in-out infinite 1s;
        }
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
            animation: corner-pulse 2s ease-in-out infinite 1.5s;
        }
        @keyframes corner-pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 15px #ff1493;
            }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff1493;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }
        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }
        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }
        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }
        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }
        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
        }
        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 1.5s;
        }
        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 2.5s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                transform: translateY(-20vh) scale(0);
                opacity: 0;
            }
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .icon {
            font-size: 2rem;
            color: #ff1493;
            animation: bounce 2s ease-in-out infinite;
        }
        .icon:nth-child(1) { animation-delay: 0s; }
        .icon:nth-child(2) { animation-delay: 0.3s; }
        .icon:nth-child(3) { animation-delay: 0.6s; }
        .icon:nth-child(4) { animation-delay: 0.9s; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-corners corner-tl"></div>
        <div class="decorative-corners corner-tr"></div>
        <div class="decorative-corners corner-bl"></div>
        <div class="decorative-corners corner-br"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>       
        <h1 class="name">Jhonatan Scarpa</h1>
        <p class="subtitle">Full Stack Developer</p>
        <div class="icons">
            <div class="icon">‚ö°</div>
            <div class="icon">üöÄ</div>
            <div class="icon">üíª</div>
            <div class="icon">‚≠ê</div>
        </div>
    </div>
</body>
</html>
